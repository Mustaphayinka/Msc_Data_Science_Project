{% block title %}Result - SES App{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Prediction Outcome</h1>
<div class="alert alert-primary fs-5 text-center">
  <strong>Result:</strong> {{ result_rf }}
</div>

<div class="card p-4 mx-auto" style="max-width: 500px;">
  <h4 class="mb-3">Input Values</h4>
  {% for key, value in input_values.items() %}
    <p><strong>{{ key }}:</strong> {{ value }}</p>
  {% endfor %}
</div>
