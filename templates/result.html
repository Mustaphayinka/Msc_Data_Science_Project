<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 50px;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 20px;
            margin: 10px 0;
        }
        .inputs {
            text-align: left;
            margin-top: 20px;
        }
        .inputs p {
            margin: 5px 0;
            font-size: 16px;
        }
        .back {
            margin-top: 30px;
        }
        .back a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Outcome</h1>
        <div class="result"><strong>Result:</strong> {{ result_rf }}</div>

        <div class="inputs">
            <h3>Input Values:</h3>
            {% for key, value in input_values.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>

        <div class="back">
            <a href="{{ url_for('index') }}">Make Another Prediction</a>
        </div>
    </div>
</body>
</html>
