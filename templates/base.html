<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SES App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="theme-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
</head>
<body>

  <div class="container mt-3">
    <!-- Theme Toggle Button -->
    <div class="text-end mb-3">
      <button id="theme-toggle-btn" class="btn btn-secondary" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <!-- Page Content -->
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleTheme() {
      const link = document.getElementById("theme-link");
      const btn = document.getElementById("theme-toggle-btn");

      const isDark = link.href.includes("darkly");

      // Toggle the stylesheet
      link.href = isDark
        ? "https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css"
        : "https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css";

      // Adjust button style for contrast
      btn.className = isDark ? "btn btn-dark" : "btn btn-secondary";
    }
  </script>

</body>
</html>
